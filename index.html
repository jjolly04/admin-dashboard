<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">




</head>

<body>
    <div class="sidebar">

        <div class="dashboard-wrapper">
            <img src="./Icons/view-dashboard.svg" alt="dashboard icon">
            <div class="Dashboard"> Dashboard</div>
        </div>


        <div class="container">
            <div>Home</div>
            <div>Profile</div>
            <div>Messages</div>
            <div>History</div>
            <div>Tasks</div>
            <div>Communities</div>
        </div>

        <div class="container">
            <div>Settings</div>
            <div>Support</div>
            <div>Privacy</div>
        </div>



    </div>
    <div class="header">
        <div class="top-row">
            <div style="display: flex;">
                <img src="./Icons/magnify.svg" alt="search button">
                <input type="text" name="search" id="search">
            </div>

            <div>
                <img src="./Icons/bell-ring.svg" alt="bell">
                <img src="./Icons/cat.svg" alt="cat">
                <p>Jude Jolly</p>
            </div>

        </div>

        <div class="bottom-row">


            <div class="greeting">
                <div><img src="./Icons/cat.svg" alt="cat" style="height: 60px; width: 60px; align-self: center;"></div>

                <p>Hi there,</p>

                <p class="name">Jude Jolly (@jolly) </p>
            </div>



            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>







        </div>




    </div>


    <div class="main"></div>

</body>

</html>
